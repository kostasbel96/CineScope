@if(loading){
<div class="spinner"></div>
}
@else {
<div class="d-flex flex-column">
    <div class="movies">
        <h3>Movies</h3>
    </div>
    <app-my-carousel 
        [listItem]="popularMovies" 
        [itemType]="'movie'"
        [movies]="popularMovies"></app-my-carousel>
    <div class="movies">
        <h3>Tv Shows</h3>
    </div>
    <app-my-carousel 
        [listItem]="popularTvShows" 
        [itemType]="'tv'"
        [movies]="popularTvShows"></app-my-carousel>
</div>
}
