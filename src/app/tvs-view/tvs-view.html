@if(loading){
<div class="spinner"></div>
}
@else{
@for (cat of categories; track cat.name) {
<div>
    <div class="category">
        <h3 class="mt-3 p-2">{{ cat.name }}</h3>
    </div>
    <app-my-carousel [listItem]="tvsByCategory[cat.name]" [itemType]="'tv'" [movies]="tvs"></app-my-carousel>
</div>
}
}
