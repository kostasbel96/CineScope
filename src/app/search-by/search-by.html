<div class="d-flex justify-content-center fade-in">
        <form [formGroup]="searchForm" class="d-flex" role="search" (ngSubmit)="onSearch()">
            <input formControlName="searchByTitle" 
            class="form-control me-2 search-input" 
            type="search" 
            placeholder="Search by Title" 
            aria-label="Search"/>
            <button [disabled]="searchForm.invalid" class="btn search-btn">Search</button>
        </form>
    </div>
